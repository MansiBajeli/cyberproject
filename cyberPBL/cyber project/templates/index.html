 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Document Integrity Verifier</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>LEGAL DOCUMENT VERIFIER</h1>
        <h2>Upload Legal Document</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload & Hash">
        </form>
        <h2>Verify Document</h2>
        <form action="/verify" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Verify Hash">
        </form>
        <h2>Blockchain</h2>
        <form action="/chain" method="GET">
            <input type="submit" value="View Blockchain">
        </form>
    </div>
</body>
</html>
